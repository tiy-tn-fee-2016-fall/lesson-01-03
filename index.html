<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="./app.css">
  </head>

    <div class="container">

      <div class="profile">

      </div>

      <div class="profile">
        <img class="profile__pic" src="http://placecage.com/400/400" alt="Nic">
        <p class="profile__name">Nic</p>
      </div>

      <div class="profile">
        <img class="profile__pic" src="http://fillmurray.com/400/400" alt="Bill">
        <p class="profile__name">Bill</p>

      <button class="btn">Manage Profiles</button>
    </div>
  </body>
</html>
